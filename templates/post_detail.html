{% extends 'base.html' %} 

{% block content %}
<div class="container-fluid">
    <div class="md-12 container">
        <div class="row g-0">
            <div class="col-md-12 masthead-text">

                <p class="post-subtitle">{{ post.author }} | {{ post.created_on }}</p>
                <h1 class="post-title">{{ post.title }}</h1>
                <p class="post_text">{{ post.content }}</p>

            </div>
        </div>
    </div>
</div>


{% endblock content %}
