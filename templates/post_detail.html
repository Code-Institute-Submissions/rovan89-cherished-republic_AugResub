{% extends 'base.html' %} 

{% block content %}

<div class="container">
    <div class="row g-0">
        <div class="col-md-12 masthead-text">

            <h1 class="post-title">{{ post.title }}</h1>
            <p class="post-subtitle">{{ post.author }} | {{ post.created_on }}</p>
            <p class="post_text">{{ content }}</p>


        </div>

    </div>
</div>
</div>

{% endblock content %}
